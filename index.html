<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legacy On Location â€” Memories Matter.</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: #000;
  color: #fff;
}

/* FULL SCREEN HERO */
.hero {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url("./hero-winner.png") center center / cover no-repeat;
  z-index: 0;
}

/* Top gradient only for nav readability */
.hero::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,.45),
    rgba(0,0,0,.15),
    rgba(0,0,0,0)
  );
}

/* NAV */
.nav {
  position: fixed;
  top: 20px;
  left: 20px;
  right: 20px;
  display: flex;
  justify-content: space-between;
  z-index: 5;
}

.navLeft,
.navRight {
  display: flex;
  gap: 14px;
}

.nav a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  letter-spacing: .08em;
  text-transform: uppercase;
  padding: 14px 18px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.2);
  backdrop-filter: blur(6px);
  transition: 0.2s ease;
}

.nav a:hover {
  background: rgba(255,255,255,.15);
  transform: translateY(-2px);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  padding: 20px;
}

.modal.show {
  display: flex;
}

.modalBackdrop {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.65);
  backdrop-filter: blur(10px);
}

.modalCard {
  position: relative;
  z-index: 2;
  width: min(1000px, 95vw);
  max-height: 85vh;
  overflow: auto;
  background: rgba(20,22,20,.96);
  border-radius: 26px;
  padding: 30px;
}

.modalCard h2 {
  margin-top: 0;
  font-family: Georgia, serif;
}

.close {
  position: absolute;
  top: 18px;
  right: 18px;
  border: none;
  background: rgba(255,255,255,.15);
  color: #fff;
  padding: 10px 14px;
  border-radius: 14px;
  cursor: pointer;
}

.sectionBox {
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.15);
  padding: 18px;
  margin-top: 16px;
  background: rgba(0,0,0,.25);
}

/* Offering font enlarged */
.offering p {
  font-size: 22px;
  line-height: 1.8;
}

/* Areas Served */
.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 12px;
}

.pill {
  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.2);
  font-size: 12px;
  letter-spacing: .06em;
  text-transform: uppercase;
}

@media(max-width: 900px){
  .modalCard { width: 95vw; }
}
</style>
</head>

<body>

<div class="hero"></div>

<div class="nav">
  <div class="navLeft">
    <a href="#" onclick="openModal('offering');return false;">The Offering</a>
    <a href="#" onclick="openModal('gallery');return false;">Gallery</a>
  </div>
  <div class="navRight">
    <a href="#" onclick="openModal('reserve');return false;">Reserve</a>
    <a href="#" onclick="openModal('about');return false;">About</a>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modalBackdrop" onclick="closeModal()"></div>
  <div class="modalCard">
    <button class="close" onclick="closeModal()">Close</button>
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const titleEl = document.getElementById("modalTitle");
const bodyEl = document.getElementById("modalBody");

const sections = {
offering: {
title: "The Offering",
content: `
<div class="offering">
<div class="sectionBox">
<p><b>Legacy On Location stages a one-of-a-kind Defender 110 Heritage Edition as a cinematic backdrop for moments that matter.</b></p>
</div>
<div class="sectionBox">
<b>Areas Served</b>
<div class="pills">
<span class="pill">SF</span>
<span class="pill">Marin</span>
<span class="pill">Napa</span>
<span class="pill">Sonoma</span>
<span class="pill">East Bay</span>
<span class="pill">Peninsula</span>
</div>
</div>
</div>`
},
gallery: {
title: "Gallery",
content: `<p>Gallery content placeholder.</p>`
},
reserve: {
title: "Reserve",
content: `<p>Email <b>legacyonlocation@gmail.com</b> with date, location, and details for availability and quote.</p>`
},
about: {
title: "About",
content: `<p>Premium curated staging. Not casual rental. COI required for production use.</p>`
}
};

function openModal(key){
titleEl.textContent = sections[key].title;
bodyEl.innerHTML = sections[key].content;
modal.classList.add("show");
}

function closeModal(){
modal.classList.remove("show");
}
</script>

</body>
</html>
