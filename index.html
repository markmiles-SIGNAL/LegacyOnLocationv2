<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legacy On Location â€” Memories Matter.</title>

<link rel="preload" as="image" href="hero-winner.png" fetchpriority="high">
<link rel="preload" as="image" href="hero-winner-mobile-wide.png" media="(max-width: 768px)" fetchpriority="high">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#000;color:#fff;
}

/* HERO */
.hero{
  position:fixed;inset:0;
  height:100vh;width:100vw;
  background:url("hero-winner.png") center 60%/cover no-repeat;
  z-index:0;
}
@media(max-width:768px){
  .hero{background:url("hero-winner-mobile-wide.png") center/cover no-repeat;}
}
.hero::after{
  content:"";position:absolute;top:0;left:0;width:100%;height:220px;
  background:linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.15),rgba(0,0,0,0));
}

/* NAV */
.nav{
  position:fixed;top:18px;left:18px;right:18px;
  display:flex;justify-content:space-between;z-index:5;
}
.navLeft,.navRight{display:flex;gap:12px;flex-wrap:wrap}
.nav a{
  text-decoration:none;color:#fff;
  font-size:14px;letter-spacing:.08em;text-transform:uppercase;
  padding:14px 18px;border-radius:16px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(8px);
  transition:.2s ease;
}
.nav a:hover{background:rgba(255,255,255,.15);transform:translateY(-2px)}

/* MODAL */
.modal{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  padding:20px;z-index:50;
}
.modal.show{display:flex}
.modalBackdrop{
  position:absolute;inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(14px);
}
.modalCard{
  position:relative;z-index:2;
  width:min(1100px,95vw);max-height:85vh;
  overflow:auto;background:rgba(20,22,20,.94);
  border-radius:26px;padding:30px;
  border:1px solid rgba(255,255,255,.12);
}
.modalCard h2{
  margin:0 0 16px;font-family:Georgia,serif;font-size:26px;
}
.close{
  position:absolute;top:18px;right:18px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.1);
  color:#fff;padding:8px 14px;border-radius:14px;
  cursor:pointer;
}

/* OFFERING */
.sectionBox{
  border-radius:20px;
  border:1px solid rgba(255,255,255,.15);
  padding:18px;margin-top:16px;
  background:rgba(0,0,0,.25);
}
.offering p{
  font-size:22px;line-height:1.8;margin:0 0 12px;
}
.pills{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
.pill{
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  font-size:12px;letter-spacing:.06em;text-transform:uppercase;
}

/* GALLERY */
.galleryGrid{
  display:grid;grid-template-columns:repeat(12,1fr);
  gap:14px;margin-top:14px;
}
figure.gShot{margin:0;grid-column:span 6;
  border-radius:18px;overflow:hidden;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.22);
}
figure.gShot.wide{grid-column:span 12}
.gMedia img{
  width:100%;height:360px;object-fit:cover;display:block;
  transition:transform .25s ease,filter .25s ease;
}
figure.gShot:hover .gMedia img{
  transform:scale(1.04);
  filter:saturate(1.05) contrast(1.02);
}
.gCap{
  padding:12px;font-size:13px;line-height:1.5;
  border-top:1px solid rgba(255,255,255,.1);
  background:rgba(0,0,0,.18);
}
@media(max-width:900px){
  figure.gShot{grid-column:span 12}
  .gMedia img{height:300px}
}
</style>
</head>

<body>

<div class="hero"></div>

<div class="nav">
  <div class="navLeft">
    <a href="#" onclick="openModal('offering');return false;">The Offering</a>
    <a href="#" onclick="openModal('gallery');return false;">Gallery</a>
  </div>
  <div class="navRight">
    <a href="#" onclick="openModal('reserve');return false;">Reserve</a>
    <a href="#" onclick="openModal('about');return false;">About</a>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modalBackdrop" onclick="closeModal()"></div>
  <div class="modalCard">
    <button class="close" onclick="closeModal()">Close</button>
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
  </div>
</div>

<!-- OFFERING TEMPLATE -->
<template id="tpl-offering">
  <div class="offering">
    <div class="sectionBox">
      <p><b>Legacy On Location stages a one-of-a-kind Defender 110 Heritage Edition as a cinematic backdrop for moments that matter.</b></p>
    </div>
    <div class="sectionBox">
      <b>Areas Served</b>
      <div class="pills">
        <span class="pill">SF</span>
        <span class="pill">Marin</span>
        <span class="pill">Napa</span>
        <span class="pill">Sonoma</span>
        <span class="pill">East Bay</span>
        <span class="pill">Peninsula</span>
      </div>
    </div>
  </div>
</template>

<!-- GALLERY TEMPLATE -->
<template id="tpl-gallery">
  <div class="galleryGrid">

    <figure class="gShot wide">
      <div class="gMedia">
        <img src="JamesBond-Skyfall-Extra.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>On set as extra prop in James Bond Skyfall.</b><br>
        Location: The Scottish Highlands (2018)
      </figcaption>
    </figure>

    <figure class="gShot">
      <div class="gMedia">
        <img src="D110-JamesBaroud-Session.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>Brand shoot for James Baroud rooftop tents.</b><br>
        Location: Bearsden, Scotland
      </figcaption>
    </figure>

    <figure class="gShot">
      <div class="gMedia">
        <img src="D110-Explore-Scotland-Shoot.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>Corporate retreat.</b><br>
        Location: Loch Lomond, Scotland
      </figcaption>
    </figure>

    <figure class="gShot">
      <div class="gMedia">
        <img src="D110-Family-Kilts-LochLomond.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>Family Christmas Kilts.</b><br>
        Location: Loch Lomond, Scotland
      </figcaption>
    </figure>

    <figure class="gShot">
      <div class="gMedia">
        <img src="Corporate-Tree-Cutting-Day-Highlands.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>Christmas tree cutting day.</b><br>
        Location: The Highlands, Scotland
      </figcaption>
    </figure>

    <figure class="gShot wide">
      <div class="gMedia">
        <img src="Estate%20Sale-Bearsden-Glasgow.jpeg" loading="lazy" decoding="async">
      </div>
      <figcaption class="gCap">
        <b>Large estate sale staging.</b><br>
        Location: Bearsden, Glasgow
      </figcaption>
    </figure>

  </div>
</template>

<template id="tpl-reserve">
  <div class="sectionBox">
    Email <b>legacyonlocation@gmail.com</b> with date, location, and requirements.
  </div>
</template>

<template id="tpl-about">
  <div class="sectionBox">
    Premium curated staging. Not casual rental. COI required for production use.
  </div>
</template>

<script>
const modal=document.getElementById("modal");
const titleEl=document.getElementById("modalTitle");
const bodyEl=document.getElementById("modalBody");

const sections={
  offering:{title:"The Offering",tpl:"tpl-offering"},
  gallery:{title:"Gallery",tpl:"tpl-gallery"},
  reserve:{title:"Reserve",tpl:"tpl-reserve"},
  about:{title:"About",tpl:"tpl-about"}
};

function openModal(key){
  titleEl.textContent=sections[key].title;
  bodyEl.innerHTML="";
  bodyEl.appendChild(
    document.getElementById(sections[key].tpl).content.cloneNode(true)
  );
  modal.classList.add("show");
}

function closeModal(){
  modal.classList.remove("show");
  bodyEl.innerHTML="";
}
</script>

</body>
</html>
